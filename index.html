<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-marker type="pattern" preset="custom" url="/Images/locomotive.patt">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.8;"></a-box>
            <a-entity
            id="train"
            gltf-model="url(./Models/train.gltf)"
            position="0 0 0"
            scale="5 5 5"
            rotation="0 0 0">
            </a-entity>
            <a-text value="Marker Found!" color="green" position="0 1 -2" scale="2 2 2"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
