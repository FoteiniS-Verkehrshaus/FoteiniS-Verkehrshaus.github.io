<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Marker Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="./Scripts/app.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .control-buttons {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .control-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="custom" type="pattern" url="./Images/locomotive.patt">
            <!-- 3D Model Entity -->
            <a-entity
                id="train"
                gltf-model="url(./Models/train.gltf)"
                position="0 0 0"
                scale="5 5 5"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        <!-- Fallback AR camera -->
        <a-entity camera></a-entity>
    </a-scene>
    <!-- UI Buttons -->
    <div class="control-buttons">
        <button id="btn-scale-up">Scale Up</button>
        <button id="btn-scale-down">Scale Down</button>
        <button id="btn-rotate">Rotate</button>
    </div>
</body>
</html>
