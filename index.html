<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .hidden {
            display: none;
        }
        #example-scanning-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
    </style>
  </head>
  <body>
    <div id="example-scanning-overlay" class="hidden"></div>
    <a-scene mindar-image="uiScanning=#example-scanning-overlay;imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <img id="card" src="./targets.mind" />
        <video id="dpikto" autoplay loop="true" src="./Tourism_Video.mp4"></video>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#card" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
        <a-video src="#dpikto"position="0 1 0" height="1" width="1" autoplay="true"></a-video>
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>

    <script>
      // Handle video playback issues
      document.addEventListener('DOMContentLoaded', () => {
          const video = document.querySelector('#dpikto');
          const promise = video.play();
          
          if (promise !== undefined) {
              promise.catch(error => {
                  // Auto-play was prevented
                  // Show a UI element to let the user manually start playback
              }).then(() => {
                  video.play();
              });
          }
      });
  </script>
  </body>
</html>
